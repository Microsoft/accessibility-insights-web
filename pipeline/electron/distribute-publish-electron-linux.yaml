parameters:
    platforms: '' # electron-builder platforms, e.g. -wl for win/linux, -m for mac, etc

steps:
    - script: yarn pack:electron ${{ parameters.platforms }}
      displayName: pack electron distributables
      env:
          ELECTRON_MIRROR: $(ELECTRON_MIRROR)
          ELECTRON_CUSTOM_DIR: $(ELECTRON_CUSTOM_DIR)

    - task: CopyFiles@2
      displayName: 'Copy the AppImage file to detachedSignature'
      inputs:
          contents: '$(System.DefaultWorkingDirectory)/dist/**/*.AppImage'
          TargetFolder: '$(System.DefaultWorkingDirectory)/dist/detachedSignature'

    - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
      displayName: 'sign dist/detachedSignature'
      inputs:
          ConnectedServiceName: 'ESRP Code Signing'
          FolderPath: '$(System.DefaultWorkingDirectory)/dist/detachedSignature'
          Pattern: '*.AppImage'
          signConfigType: inlineSignParams
          inlineOperation: |
              [
                  {
                      "keyCode": "CP-450779-Pgp",
                      "operationSetCode": "LinuxSign",
                      "parameters": [],
                      "toolName": "sign",
                      "toolVersion": "1.0"
                  }
              ]

    - script: yarn update:electron-checksum
      displayName: update electron checksum after signing

    - task: CopyFiles@2
      displayName: 'Copy detachedSignature folder to the upload/detachedSignature folder'
      inputs:
          contents: '$(System.DefaultWorkingDirectory)/dist/detachedSignature/**/*.AppImage'
          TargetFolder: '$(System.DefaultWorkingDirectory)/dist/upload/detachedSignature'

    - template: prepare-publish-artifact.yaml
