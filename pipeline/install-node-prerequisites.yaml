steps:
    - task: NodeTool@0
      inputs:
          versionSpec: '12.6.0'
      displayName: use node 12.6.0

    # next 2 scripts are a temp solution to a problem with windows hosted agents
    # https://github.com/microsoft/azure-pipelines-tasks/issues/11199

    - script: npm install -g npm@6.11.1
      displayName: install npm 6.11.1

    - script: npm install yarn -g
      displayName: install yarn as a global dependency

    - script: yarn install --frozen-lockfile
      displayName: install packages and dependencies
