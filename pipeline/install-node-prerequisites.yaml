steps:
    - task: NodeTool@0
      inputs:
          versionSpec: '12.6.0'
      displayName: use node 12.6.0

    # - script: npm install --global yarn
    #   displayName: install yarn globally

    # temporary fix for npm issue with windows hosted agents
    - script: npm install -g npm@6.11.1
      displayName: install npm 6.11.1

    - script: npm run prepare - successful
      displayName: check if npm is proper

    - script: yarn install --frozen-lockfile
      displayName: install packages and dependencies
