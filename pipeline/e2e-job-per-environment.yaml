parameters:
    jobNameSuffix: ''
    windowsImage: 'windows-2019'
    macImage: 'macOS-10.14'
    linuxImage: 'ubuntu-16.04'

jobs:
    - job: 'e2e_tests_windows${{ jobNameSuffix }}'
      pool:
          vmImage: $(windowsImage)
          steps:
              - template: ./install-node-prerequisites.yaml
              - template: ./e2e-test-from-agent.yaml
              - template: ./e2e-test-publish-results.yaml

    - job: 'e2e_tests_mac_${{ jobNameSuffix }}'
      pool:
          vmImage: $(macOsImage)
          steps:
              - template: ./install-node-prerequisites.yaml
              - template: ./e2e-test-from-agent.yaml
              - template: ./e2e-test-publish-results.yaml

    - job: 'e2e_tests_linux_${{ jobNameSuffix }}'
      pool:
          vmImage: $(ubuntuImage)
      steps:
          - template: ./e2e-test-from-docker.yaml
          - template: ./e2e-test-publish-results.yaml
