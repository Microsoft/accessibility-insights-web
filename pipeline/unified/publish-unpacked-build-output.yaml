parameters:
    unpackedOutputPath: null
    artifactName: null

steps:
    - task: CopyFiles@2
      displayName: 'copy unpacked build output to artifact staging directory'
      inputs:
          SourceFolder: ${{ parameters.unpackedOutputPath }}
          Contents: '**'
          TargetFolder: '$(System.ArtifactStagingDirectory)/${{ parameters.artifactName }}'
          CleanTargetFolder: true

    - task: PublishBuildArtifacts@1
      inputs:
          pathtoPublish: '$(System.ArtifactStagingDirectory)/${{ parameters.artifactName }}'
          artifactName: ${{ parameters.artifactName }}
      displayName: publish artifact ${{ parameters.artifactName }}
