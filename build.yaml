jobs:

- job: build

  pool:
    vmImage: 'macOS-10.13'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: use node 8.x

  - task: Npm@1
    inputs:
      command: install
    displayName: npm install

  - task: Npm@1
    inputs:
      command: custom
      customCommand: run tslint
    displayName: npm run tslint

  - task: Npm@1
    inputs:
      command: custom
      customCommand: test
    displayName: npm test

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: junit.xml
      testRunTitle: accessibility-insights-web
    condition: always()
    displayName: publish test results

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: $(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml
      reportDirectory: $(System.DefaultWorkingDirectory)/coverage/lcov-report
      failIfCoverageEmpty: true
    displayName: publish code coverage

  - task: Npm@1
    inputs:
      command: custom
      customCommand: run drop
    displayName: npm run drop

  - task: CopyFiles@2
    inputs:
      sourceFolder: drop
      contents: '**/*'
      cleanTargetFolder: true
      publishLocation: 'filePath'
      targetFolder: $(Build.ArtifactStagingDirectory)
    displayName: copy drop

  - task: PublishBuildArtifacts@1

  #Commenting out because PR build is broken with below error. Refer https://dev.azure.com/mseng/1ES/_build/results?buildId=8182658
  #Failed to download task 'ComponentGovernanceComponentDetection'. Error No task definition found matching id f2f0881f-4b99-4a1c-80ea-f5b13fd6cec4 and version 0.2001.6. You must register the task definition before uploading the package.
  #Failed to download task 'ComponentGovernanceComponentDetection'. Error No task definition found matching id f2f0881f-4b99-4a1c-80ea-f5b13fd6cec4 and version 0.2001.6. You must register the task definition before uploading the package.
  #No task definition found matching id f2f0881f-4b99-4a1c-80ea-f5b13fd6cec4 and version 0.2001.6. You must register the task definition before uploading the package.
  # only on CI builds
  #- task: ComponentGovernanceComponentDetection@0
  #  displayName: 'Component Detection'
  #  condition: and(succeeded(), in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI'))
  #  inputs:
  #    verbosity: Normal

  # only on PR builds
  - task: Npm@1
    displayName: check copyright headers
    condition: and(succeeded(), eq(variables['Build.Reason'], 'PullRequest'))
    inputs:
      command: custom
      customCommand: run copyrightheaders

- job: e2e

  pool:
    vmImage: 'macOS-10.13'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: use node 8.x

  - task: Npm@1
    inputs:
      command: install
    displayName: npm install

  - task: Npm@1
    inputs:
      command: custom
      customCommand: run drop
    displayName: npm run drop

  # e2e tests must run after the drop, depends on dev drop
  - task: Npm@1
    inputs:
      command: custom
      customCommand: run test:e2e
    displayName: npm run test:e2e

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: junit-e2e.xml
      testRunTitle: accessibility-insights-web e2e
    condition: always()
    displayName: publish e2e test results

  # Publish artifacts for screenshots
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(System.DefaultWorkingDirectory)/src/tests/end-to-end/failure-screenshots'
      artifactName: 'e2e-failure-screenshots'
    condition: always()
    displayName: publish e2e test results
